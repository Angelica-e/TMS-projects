<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2. todo list - написать туду лист состоящий из инпута(куда пользователь будет вводить свой туду) 
       //и кнопки(по нажатию на которую туду будет добавляться в список
    //с остальными туду); список туду сделать используя ul и li -->

    <h1>Список задач</h1>
    <input type="text" id="form" placeholder="Новая задача">
    <input type="button" value="Добавить новую задачу" onclick="createToDoList();">

    <script>
        function createToDoList() {
            let ul = document.createElement('ul');
            document.body.append(ul);
            let data = document.getElementById('form').value;
            let li = document.createElement('li');
            li.textContent = data;
            ul.append(li);
            document.getElementById('form').value = '';
            return li;
        }
    </script>

</body>

</html>
